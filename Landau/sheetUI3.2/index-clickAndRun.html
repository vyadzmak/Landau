<!DOCTYPE HTML>
<html>
<head>
    <title>EnterpriseSheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="online SpreadSheet, online Excel, enterprise spreadsheet solution, integration" />
    <meta name="description" content="EnterpriseSheet provides an enterprise solution to integrate and build your business spreadsheet. It is an online spreadsheet running on your server." />
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache, must-revalidate, no-store"/>
    <meta name="robots" content="all" />

    <link rel="shortcut icon" href="resource/images/favicon.png" type="image/x-icon"></link>

    <link rel="stylesheet" type="text/css" href="http://www.enterprisesheet.com/sheet/js/extjs4.2.1/packages/ext-theme-gray/build/resources/ext-theme-gray-all.css"></link>
    <link rel="stylesheet" type="text/css" href="js/EnterpriseSheet/resources/css/common.css"></link>
    <link rel="stylesheet" type="text/css" href="js/EnterpriseSheet/resources/css/sheet.css"></link>
    <link rel="stylesheet" type="text/css" href="js/EnterpriseSheet/resources/css/toolbar.css"></link>
    <link rel="stylesheet" type="text/css" href="js/EnterpriseSheet/resources/css/icon.css"></link>
     
    <script type="text/javascript" src="http://www.enterprisesheet.com/sheet/js/extjs4.2.1/ext-all.js"></script>
    <script type="text/javascript" src="http://www.enterprisesheet.com/sheet/js/extjs4.2.1/locale/ext-lang-en.js"></script>
	    
    <script type="text/javascript" src="js/EnterpriseSheet/src/EnterpriseSheet/Config.js"></script>
    <script type="text/javascript" src="js/EnterpriseSheet/src/language/en.js"></script>
	<script type="text/javascript" src="js/EnterpriseSheet/enterprisesheet.js"></script>
	
	<script type="text/javascript">
	    Ext.onReady(function(){
			SCONFIG.setupDir('');
			SHEET_API = Ext.create('EnterpriseSheet.api.SheetAPI', {
				openFileByOnlyLoadDataFlag: false
			});
                   
            SHEET_API_HD = SHEET_API.createSheetApp({
                renderTo: 'sheet-markup',
                height: '100%'
            });

			document.documentElement.style.background = 'none';
			Ext.getBody().setStyle('background-image', 'none');
		});
	</script>	
	
</head>

<body scroll="no">
	<div id="sheet-markup" style="height:100%;"></div>
</body>
</html>
